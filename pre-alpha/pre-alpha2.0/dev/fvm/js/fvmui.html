<!DOCTYPE html>
<html>
<head>
<title>FVM</title>
<meta charset="UTF-8">
<script src="fvm2.js"></script>
<script>
window.onload = function() {
  modFVMUI = modFVMUI_init();
};

// Module modFVMUI connects this UI to an FVM provided by modFVM.
var modFVMUI;
function modFVMUI_init() { 'use strict';

  var elem = x => document.getElementById(x);
  var fvmStdout = elem('fvmStdout');
  var fvmUsrout = elem('fvmUsrout');
  var fvmGrdout = elem('fvmGrdout');
  var fvmStdlog = elem('fvmStdlog');

  function clear() {
    var clr = x => {x.textContent = ''};
    clr(fvmStdout);
    clr(fvmUsrout);
    clr(fvmGrdout);
    clr(fvmStdlog);
  };

  function run() {
    var cf = modFVM.makeConfig();
    cf.fnStdout = x => {fvmStdout.textContent+=x};
    cf.fnUsrout = x => {fvmUsrout.textContent+=x};
    cf.fnGrdout = x => {fvmGrdout.textContent+=x};
    cf.fnLog = x => {fvmStdlog.textContent+=x};
    cf.fnTrc = x => {console.log(x)};
    modFVM.makeFVM(cf).run();
  };

  return {
    clear: clear,
    run : run
  };
}; // modFVMUI
</script>
<link rel="stylesheet" type="text/css" href="fvm.css">
</head>

<body>
  <div class="fvmDiv">
    <h2>Freeputer Virtual Machine</h2>
    <table class="fvmMaxed">
       <tr>
        <td>     
          <input type="button" id="restartFVM" value="Restart" title="Start or restart the FVM instance" onclick="modFVMUI.run()"/>
          <input type="button" id="clear" value="Clear" title="Clear previous output" onclick="modFVMUI.clear()"/>
          <span class="fvmWarning">Incomplete</span> pre-alpha-0.0.0.9 for FVM 2.0. See console for stdtrc.
        </td>
      </tr>
       <tr>
        <td>
        </td>
      </tr>
      <tr>
        <td>
          <table class="fvmMaxed">
            <tr>
              <td>
                <b>stdout</b>
              </td>
            </tr>
            <tr>
              <td class="fvmOut">
                  <pre><code><span id="fvmStdout"></span></code></pre>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table class="fvmMaxed">
            <tr>
              <td>
                <b>usrout</b>
              </td>
            </tr>
            <tr>
              <td class="fvmOut">
                  <pre><code><span id="fvmUsrout"></span></code></pre>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table class="fvmMaxed">
            <tr>
              <td>
                <b>grdout</b>
              </td>
            </tr>
            <tr>
              <td class="fvmOut">
                  <pre><code><span id="fvmGrdout"></span></code></pre>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table class="fvmMaxed">
            <tr>
              <td>
                <b>stdlog</b>
              </td>
            </tr>
            <tr>
              <td class="fvmOut">
                  <pre><code><span id="fvmStdlog"></span></code></pre>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
